name: ðŸ¤– Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '21'

jobs:
  build-apk:
    name: Build APK (${{ github.event.inputs.build_type || 'debug' }})
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # â”€â”€ 1. Checkout â”€â”€
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # â”€â”€ 2. Setup Node.js â”€â”€
      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # â”€â”€ 3. Setup Java â”€â”€
      - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      # â”€â”€ 4. Setup Android SDK â”€â”€
      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      # â”€â”€ 5. Install npm deps (includes @capacitor-community/sqlite) â”€â”€
      - name: ðŸ“¦ Install npm dependencies
        run: npm ci

      # â”€â”€ 6. Build web assets â”€â”€
      - name: ðŸ”¨ Build web (Vite)
        run: npm run build

      # â”€â”€ 7. Cap sync: generates capacitor-cordova-android-plugins + assets â”€â”€
      - name: ðŸ”„ Capacitor sync Android
        run: npx cap sync android

      # â”€â”€ 8. Verify critical generated files exist â”€â”€
      - name: âœ… Verify generated files
        run: |
          echo "Checking generated Capacitor files..."
          ls -la android/capacitor-cordova-android-plugins/ || echo "WARNING: capacitor-cordova-android-plugins missing"
          ls -la android/app/src/main/assets/public/ | head -5 || echo "WARNING: web assets missing"
          ls -la android/app/src/main/assets/capacitor.config.json || echo "WARNING: capacitor.config.json missing"
          cat android/capacitor.settings.gradle

      # â”€â”€ 9. Make gradlew executable â”€â”€
      - name: ðŸ”§ Make gradlew executable
        run: chmod +x android/gradlew

      # â”€â”€ 10. Cache Gradle dependencies â”€â”€
      - name: ðŸ“¦ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      # â”€â”€ 11a. Build DEBUG APK â”€â”€
      - name: ðŸ—ï¸ Build DEBUG APK
        if: ${{ github.event.inputs.build_type != 'release' }}
        working-directory: android
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            --stacktrace \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m"

      # â”€â”€ 11b. Build RELEASE APK (signed or unsigned) â”€â”€
      - name: ðŸ—ï¸ Build RELEASE APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        working-directory: android
        env:
          KEYSTORE_BASE64:   ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS:         ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD:      ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "ðŸ” Building SIGNED release APK..."
            echo "$KEYSTORE_BASE64" | base64 --decode > app/gajiku-release.jks
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file="$PWD/app/gajiku-release.jks" \
              -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
              -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
              -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
              --no-daemon \
              -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m"
          else
            echo "âš ï¸ No keystore found, building UNSIGNED release APK..."
            ./gradlew assembleRelease \
              --no-daemon \
              -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m"
          fi

      # â”€â”€ 12. Find & display APK info â”€â”€
      - name: ðŸ“‹ APK Info
        if: success()
        run: |
          APK=$(find android/app/build/outputs/apk -name "*.apk" | head -1)
          echo "APK: $APK"
          echo "Size: $(du -sh $APK | cut -f1)"

      # â”€â”€ 13. Upload DEBUG APK â”€â”€
      - name: ðŸ“¤ Upload DEBUG APK
        if: ${{ success() && github.event.inputs.build_type != 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: GAJIKU-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14
          if-no-files-found: error

      # â”€â”€ 14. Upload RELEASE APK â”€â”€
      - name: ðŸ“¤ Upload RELEASE APK
        if: ${{ success() && github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: GAJIKU-release-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release*.apk
          retention-days: 30
          if-no-files-found: error

      # â”€â”€ 15. Summary â”€â”€
      - name: ðŸ“Š Build Summary
        if: always()
        run: |
          echo "## ðŸ“± GAJIKU Android Build" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Type** | ${{ github.event.inputs.build_type || 'debug' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Run** | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
