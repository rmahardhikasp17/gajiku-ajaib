name: ðŸ¤– Build Android APK

on:
  # Auto build setiap push ke main/master
  push:
    branches: [main, master]
  # Auto build setiap pull request
  pull_request:
    branches: [main, master]
  # Manual trigger dari GitHub UI (Actions tab â†’ Run workflow)
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  build-apk:
    name: Build APK (${{ github.event.inputs.build_type || 'debug' }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # â”€â”€ 1. Checkout repo â”€â”€
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # â”€â”€ 2. Setup Node.js â”€â”€
      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # â”€â”€ 3. Setup Java â”€â”€
      - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      # â”€â”€ 4. Setup Android SDK â”€â”€
      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      # â”€â”€ 5. Install npm deps â”€â”€
      - name: ðŸ“¦ Install dependencies
        run: npm ci

      # â”€â”€ 6. Build web assets (Vite) â”€â”€
      - name: ðŸ”¨ Build web (Vite)
        run: npm run build

      # â”€â”€ 7. Capacitor sync (copy web â†’ android assets, update plugins) â”€â”€
      - name: ðŸ”„ Capacitor sync Android
        run: npx cap sync android

      # â”€â”€ 8. Make gradlew executable â”€â”€
      - name: ðŸ”§ Make gradlew executable
        run: chmod +x android/gradlew

      # â”€â”€ 9a. Build DEBUG APK â”€â”€
      - name: ðŸ—ï¸ Build DEBUG APK
        if: ${{ github.event.inputs.build_type != 'release' }}
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      # â”€â”€ 9b. Build RELEASE APK (signed) â”€â”€
      - name: ðŸ—ï¸ Build RELEASE APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        working-directory: android
        env:
          KEYSTORE_BASE64:    ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD:  ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS:          ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD:       ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode keystore dari GitHub Secrets
          echo "$KEYSTORE_BASE64" | base64 --decode > app/gajiku-release.jks

          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$PWD/app/gajiku-release.jks" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
            --no-daemon --stacktrace

      # â”€â”€ 10. Upload DEBUG APK as artifact â”€â”€
      - name: ðŸ“¤ Upload DEBUG APK
        if: ${{ github.event.inputs.build_type != 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: GAJIKU-debug-${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      # â”€â”€ 11. Upload RELEASE APK as artifact â”€â”€
      - name: ðŸ“¤ Upload RELEASE APK
        if: ${{ github.event.inputs.build_type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: GAJIKU-release-${{ github.run_number }}
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      # â”€â”€ 12. Summary â”€â”€
      - name: ðŸ“Š Build Summary
        if: always()
        run: |
          echo "## ðŸ“± GAJIKU Android Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Info | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | ${{ github.event.inputs.build_type || 'debug' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Run Number | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¬‡ï¸ **Download APK dari tab Artifacts di atas**" >> $GITHUB_STEP_SUMMARY
