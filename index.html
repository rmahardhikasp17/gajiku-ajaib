<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- ─── SEO ─── -->
    <title>GAJIKU - Pembukuan Keuangan Pribadi</title>
    <meta name="description"
      content="GAJIKU — Aplikasi pembukuan keuangan pribadi. Catat pemasukan, pengeluaran, anggaran, dan tabungan. Bisa digunakan offline." />
    <meta name="author" content="GAJIKU" />
    <meta name="keywords" content="keuangan, pembukuan, tabungan, anggaran, pengeluaran, pemasukan, finansial, offline" />
    
    <!-- ─── PWA / Theme ─── -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- ─── Apple PWA (iOS) ─── -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GAJIKU" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <!-- iOS splash screen placeholder — akan ditambah Fase 5 -->
    
    <!-- ─── Icons ─── -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />

    <!-- ─── Open Graph ─── -->
    <meta property="og:title" content="GAJIKU - Pembukuan Keuangan Pribadi" />
    <meta property="og:description" content="Catat keuangan pribadi dengan mudah. Offline & Online." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />

    <!-- ─── Safe area insets untuk notch / status bar ─── -->
    <style>
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
